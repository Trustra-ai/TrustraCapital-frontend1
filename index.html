<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustraCapitalFX – Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <div class="container">
    <h1>TrustraCapitalFX</h1>
    <p class="subtitle">Secure Global Client Login</p>

    <div class="status">
      Server Status: <span id="serverStatus">Checking...</span>
    </div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="errorMessage" class="error"></p>
  </div>

  <footer>
    <p>
      <i class="fas fa-globe"></i>
      TrustraCapitalFX • Global Financial Platform • © 2025
    </p>
    <p>
      Server Status: <span id="serverStatusFooter">Checking...</span> • Multi-Region Infrastructure
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
